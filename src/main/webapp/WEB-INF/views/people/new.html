<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Имя:</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{name}"></div>
    <br/>
    <label for="birthYear">Дата рождения:</label>
    <input type="text" th:field="*{birthYear}" id="birthYear">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{birthYear}"></div>
    <br/>
    <input type="submit" value="Добавить">
</form>
</body>
</html>
