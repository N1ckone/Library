<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:text="${person.getName()}" th:href="@{/people/{id}(id=${person.getId()})}">Name</a>
</div>
<br/>
<hr/>
<form th:method="GET" th:action="@{/people/new}">
    <input type="submit" value="Новый посетитель">
</form>
<br/>
<form th:method="GET" th:action="@{/}">
    <input type="submit" value="Назад">
</form>
</body>
</html>
